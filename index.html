<html lang="en">

    <style>
        :root {
            /* Custom CSS variables for animations */
            --glow-color: #3b82f6; /* Tailwind blue-500 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Light default fallback */
            transition: all 0.3s ease;
            overflow: hidden; /* Prevent body scrolling */
        }
        .dark body {
            background-color: #1a202c; /* Dark default fallback */
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: radial-gradient(circle, rgba(63, 94, 251, 0.1) 0%, rgba(252, 70, 107, 0.1) 100%);
            background-size: 200% 200%;
            animation: move-background 40s linear infinite;
        }

        .dark .animated-background {
            background-image: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, rgba(203, 213, 225, 0.1) 100%);
        }

        @keyframes move-background {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .words-container {
            height: 30vh; /* Set a dynamic height to fit screen */
            overflow-y: auto;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            scrollbar-width: thin;
        }
        @media (min-width: 768px) {
            .words-container {
                height: 40vh; /* Adjust height for larger screens */
            }
        }
        .words-container::-webkit-scrollbar {
            width: 8px;
        }
        .words-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        .dark .words-container::-webkit-scrollbar-thumb {
            background-color: #475569;
        }

        .word {
            display: inline-block;
            margin-right: 0.25rem;
            padding: 0.2rem 0.3rem;
            transition: all 0.15s ease;
            border-radius: 0.25rem;
        }

        .word.active {
            background-color: var(--glow-color); /* Use CSS variable */
            color: white;
            padding: 0.25rem 0.5rem;
            box-shadow: 0 0 10px var(--glow-color);
            transform: scale(1.05);
        }
        .word.correct {
            color: #22c55e; /* Tailwind green-500 */
        }
        .word.incorrect {
            color: #ef4444; /* Tailwind red-500 */
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }
        .dark .word.correct {
            color: #4ade80; /* Tailwind green-400 */
        }
        .dark .word.incorrect {
            color: #f87171; /* Tailwind red-400 */
        }

        /* Input field styling for a cleaner look */
        #typing-input {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-top-width: 1px;
            border-color: #e2e8f0;
            box-shadow: none;
        }
        .dark #typing-input {
             border-color: #475569;
        }
        #typing-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        /* Stats animation */
        .stat-glow {
            animation: pulse-glow 1s ease-out forwards;
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); text-shadow: none; }
            50% { transform: scale(1.1); text-shadow: 0 0 10px var(--glow-color); }
            100% { transform: scale(1); text-shadow: none; }
        }

        /* Results Modal animations */
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        #wpm-graph {
            background-color: #f1f5f9;
            border-radius: 0.75rem;
            width: 100%;
            height: 150px;
        }
        .dark #wpm-graph {
            background-color: #334155;
        }
    </style>

, "without", "woman", "wonder", "wood", "word", "work", "world", "would", "write", "wrong", "yard", "yeah", "year", "yes", "yet", "you", "young", "your", "yourself", "zero", "zoo"
        ];

        // DOM Elements
        const body = document.body;
        const typingInput = document.getElementById('typing-input');
        const wordsParagraph = document.getElementById('words-paragraph');
        const timerDisplay = document.getElementById('timer-display');
        const timeButtons = document.querySelectorAll('.time-btn');
        const resultsModal = document.getElementById('results-modal');
        const resultsCard = document.getElementById('results-card');
        const restartBtn = document.getElementById('restart-btn');
        const shareTwitterBtn = document.getElementById('share-twitter-btn');
        const shareLinkedInBtn = document.getElementById('share-linkedin-btn');
        const modeToggle = document.getElementById('mode-toggle');
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');
        const wpmGraphCanvas = document.getElementById('wpm-graph');
        const wordProgressBar = document.getElementById('word-progress-bar');

        // Live Stat Displays
        const wpmDisplay = document.getElementById('wpm-display');
        const accuracyDisplay = document.getElementById('accuracy-display');
        
        // Final Results Display
        const finalWpmDisplay = document.getElementById('final-wpm');
        const finalAccuracyDisplay = document.getElementById('final-accuracy');
        const finalErrorsDisplay = document.getElementById('final-errors');
        const finalStreakDisplay = document.getElementById('final-streak');


        // Game State Variables
        let timeLimit = 60;
        let words = [];
        let currentWordIndex = 0;
        let typedWord = '';
        let timer = timeLimit;
        let status = 'initial'; // 'initial', 'started', 'finished'
        let timerInterval = null;

        // New, more accurate counters
        let correctTypedCharacters = 0;
        let totalTypedCharacters = 0;
        let correctWordsCount = 0;
        let errorsMade = 0;
        let currentStreak = 0; // Tracks consecutive correct words
        let longestStreak = 0; // Stores the user's best streak for the session

        // WPM Graph State
        const wpmHistory = [];
        const wpmGraphCtx = wpmGraphCanvas.getContext('2d');

        // Sound effects using Tone.js
        const correctSynth = new Tone.Synth({
            oscillator: { type: 'sine' },
            envelope: {
                attack: 0.01,
                decay: 0.1,
                sustain: 0.1,
                release: 0.1
            }
        }).toDestination();
        const incorrectSynth = new Tone.Synth({
            oscillator: { type: 'sawtooth' },
            envelope: {
                attack: 0.01,
                decay: 0.1,
                sustain: 0.1,
                release: 0.1
            }
        }).toDestination();

        // --- Game Logic Functions ---

        function initGame() {
            // Reset all state variables
            typedWord = '';
            currentWordIndex = 0;
            correctTypedCharacters = 0;
            totalTypedCharacters = 0;
            correctWordsCount = 0;
            errorsMade = 0;
            currentStreak = 0;
            longestStreak = 0;
            status = 'initial';
            timer = timeLimit;
            wpmHistory.length = 0; // Clear the WPM history

            clearInterval(timerInterval);

            // Clear existing words and shuffle the list
            wordsParagraph.innerHTML = '';
            const shuffledWords = [...wordList].sort(() => 0.5 - Math.random());
            words = shuffledWords.slice(0, 100);

            // Render the new words to the DOM
            words.forEach((word) => {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'word inline-block';
                wordSpan.textContent = word;
                wordsParagraph.appendChild(wordSpan);
                wordsParagraph.appendChild(document.createTextNode(' '));
            });

            // Highlight the first word
            wordsParagraph.children[0].classList.add('active');

            // Update UI elements
            typingInput.value = '';
            typingInput.disabled = false;
            typingInput.focus();
            timerDisplay.textContent = `${timer}s`;
            wpmDisplay.textContent = '0';
            accuracyDisplay.textContent = '0%';
            updateWordProgressBar();
            drawWPMGraph();

            wordsParagraph.children[0].scrollIntoView({ behavior: 'smooth', block: 'center' });

            resultsModal.classList.add('hidden');
        }

        function startGame() {
            if (status === 'initial') {
                status = 'started';
                typingInput.placeholder = '';
                // The Tone.js context needs to be started on a user action
                Tone.start();
                timerInterval = setInterval(() => {
                    countdown();
                    updateLiveStats();
                    drawWPMGraph();
                }, 1000);
            }
        }

        function endGame() {
            status = 'finished';
            clearInterval(timerInterval);
            typingInput.disabled = true;

            // Final calculations
            const finalWPM = calculateWPM();
            const finalAccuracy = calculateAccuracy();

            // Update final results in the modal
            finalWpmDisplay.textContent = finalWPM;
            finalAccuracyDisplay.textContent = `${finalAccuracy}%`;
            finalErrorsDisplay.textContent = errorsMade;
            finalStreakDisplay.textContent = longestStreak;

            resultsModal.classList.remove('hidden');
        }

        function countdown() {
            timer--;
            timerDisplay.textContent = `${timer}s`;
            if (timer <= 0) {
                endGame();
            }
        }

        function updateLiveStats() {
            const newWPM = calculateWPM();
            const newAccuracy = calculateAccuracy();

            wpmHistory.push(newWPM);

            // Add a temporary animation class
            wpmDisplay.textContent = newWPM;
            wpmDisplay.classList.add('stat-glow');
            setTimeout(() => wpmDisplay.classList.remove('stat-glow'), 1000);

            accuracyDisplay.textContent = `${newAccuracy}%`;
            accuracyDisplay.classList.add('stat-glow');
            setTimeout(() => accuracyDisplay.classList.remove('stat-glow'), 1000);
        }

        function updateWordProgressBar() {
            const progress = (currentWordIndex / words.length) * 100;
            wordProgressBar.style.width = `${progress}%`;
            wordProgressBar.textContent = `${currentWordIndex}/${words.length}`;
        }

        function calculateWPM() {
            const timeElapsed = timeLimit - timer;
            if (timeElapsed <= 0) return 0;
            // WPM is calculated based on fully correct words
            return Math.round((correctWordsCount / timeElapsed) * 60);
        }

        function calculateAccuracy() {
            if (totalTypedCharacters === 0) return 0;
            // Accuracy is calculated based on correct typed characters vs total typed characters
            return Math.round((correctTypedCharacters / totalTypedCharacters) * 100);
        }
        
        function generateShareMessage(platform) {
            const finalWPM = finalWpmDisplay.textContent;
            const finalAccuracy = finalAccuracyDisplay.textContent;
            const finalStreak = finalStreakDisplay.textContent;
            const appUrl = 'https://your-app-url-here.com'; // Placeholder URL

            let message = '';
            if (platform === 'twitter') {
                message = `I just hit ${finalWPM} WPM with ${finalAccuracy} accuracy and a streak of ${finalStreak} on a typing test! Can you beat my score? #TypingTest #10FastFingers #TypingChallenge`;
            } else if (platform === 'linkedin') {
                message = `Just finished a typing test and scored ${finalWPM} WPM with ${finalAccuracy} accuracy and a longest streak of ${finalStreak}. A great way to sharpen your skills! #Productivity #Skills #Typing`;
            }
            return message;
        }

        function drawWPMGraph() {
            const ctx = wpmGraphCtx;
            const canvas = wpmGraphCanvas;

            // Re-adjust canvas dimensions for responsiveness
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            const graphWidth = canvas.width;
            const graphHeight = canvas.height;

            // Clear the canvas
            ctx.clearRect(0, 0, graphWidth, graphHeight);

            if (wpmHistory.length < 2) return;

            // Find max WPM for scaling
            const maxWPM = Math.max(...wpmHistory);
            const scaleY = graphHeight / (maxWPM > 0 ? maxWPM : 1);
            const scaleX = graphWidth / (wpmHistory.length - 1);

            // Draw the line
            ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#3b82f6'; // Tailwind blue-500

            ctx.moveTo(0, graphHeight - wpmHistory[0] * scaleY);
            for (let i = 1; i < wpmHistory.length; i++) {
                ctx.lineTo(i * scaleX, graphHeight - wpmHistory[i] * scaleY);
            }
            ctx.stroke();

            // Draw points
            for (let i = 0; i < wpmHistory.length; i++) {
                ctx.beginPath();
                ctx.arc(i * scaleX, graphHeight - wpmHistory[i] * scaleY, 4, 0, 2 * Math.PI);
                ctx.fillStyle = '#3b82f6';
                ctx.fill();
            }
        }

        // --- Event Handlers ---

        typingInput.addEventListener('keydown', (e) => {
            if (status === 'finished') return;

            startGame();

            // Handle Spacebar
            if (e.key === ' ' && typingInput.value.trim().length > 0) {
                e.preventDefault();

                const currentWordSpan = wordsParagraph.children[currentWordIndex];
                const typed = typingInput.value.trim();
                const currentWord = words[currentWordIndex];

                let wordErrors = 0;
                let wordCorrectChars = 0;

                // Compare typed word to the actual word, character by character
                const maxLength = Math.max(typed.length, currentWord.length);
                for (let i = 0; i < maxLength; i++) {
                    if (i < typed.length && i < currentWord.length) {
                        // Both words have a character at this position
                        if (typed[i] === currentWord[i]) {
                            wordCorrectChars++;
                        } else {
                            wordErrors++;
                        }
                    } else {
                        // Typed word is longer or shorter than the target word, so it's an error
                        wordErrors++;
                    }
                }

                // Update global counters
                correctTypedCharacters += wordCorrectChars;
                totalTypedCharacters += typed.length;
                errorsMade += wordErrors;

                // Check for a fully correct word to update WPM and streak
                if (wordErrors === 0) {
                    correctWordsCount++;
                    currentWordSpan.classList.add('correct');
                    currentStreak++;
                } else {
                    currentWordSpan.classList.add('incorrect');
                    longestStreak = Math.max(longestStreak, currentStreak);
                    currentStreak = 0; // Reset streak on error
                }

                // Move to next word
                currentWordSpan.classList.remove('active');
                currentWordIndex++;

                if (currentWordIndex < words.length) {
                    wordsParagraph.children[currentWordIndex].classList.add('active');
                    wordsParagraph.children[currentWordIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    endGame();
                }

                typedWord = '';
                typingInput.value = '';
                updateLiveStats();
                updateWordProgressBar();
            } else if (e.key === 'Backspace') {
                // Handle backspace logic by removing the last typed character
                if (typingInput.value.length > 0) {
                    typedWord = typedWord.slice(0, -1);
                }
            } else if (e.key.length === 1) {
                // Play correct/incorrect sound for each key press
                const currentWord = words[currentWordIndex];
                const typedText = typingInput.value + e.key; // Preview the new typed text
                if (typedText.length <= currentWord.length && e.key === currentWord[typedText.length - 1]) {
                    correctSynth.triggerAttackRelease('C5', '8n');
                } else {
                    incorrectSynth.triggerAttackRelease('F#3', '8n');
                }
            }
        });

        // We use the 'input' event listener to handle live character highlighting
        typingInput.addEventListener('input', () => {
            if (status === 'finished') return;
            const currentWordSpan = wordsParagraph.children[currentWordIndex];
            const currentWord = words[currentWordIndex];
            const typedText = typingInput.value;

            // Re-render the active word with character-level coloring
            currentWordSpan.innerHTML = '';
            let isCorrect = true;
            for (let i = 0; i < currentWord.length; i++) {
                const charSpan = document.createElement('span');
                charSpan.textContent = currentWord[i];
                if (i < typedText.length) {
                    if (typedText[i] === currentWord[i]) {
                        charSpan.classList.add('text-green-500', 'dark:text-green-400');
                    } else {
                        charSpan.classList.add('text-red-500', 'dark:text-red-400');
                        isCorrect = false;
                    }
                }
                currentWordSpan.appendChild(charSpan);
            }

            // Apply overall word correctness class based on live input
            if (isCorrect && typedText.length === currentWord.length) {
                currentWordSpan.classList.remove('incorrect');
            } else if (!isCorrect || typedText.length > currentWord.length) {
                currentWordSpan.classList.add('incorrect');
            } else {
                currentWordSpan.classList.remove('incorrect');
            }
            typedWord = typedText;
        });

        // Handle time button clicks
        timeButtons.forEach(button => {
            button.addEventListener('click', () => {
                timeLimit = parseInt(button.dataset.time);
                initGame();

                // Update active button styling
                timeButtons.forEach(btn => {
                    const isActive = parseInt(btn.dataset.time) === timeLimit;
                    btn.classList.toggle('bg-blue-500', isActive);
                    btn.classList.toggle('text-white', isActive);
                    btn.classList.toggle('hover:bg-blue-600', isActive);
                    btn.classList.toggle('bg-gray-300', !isActive);
                    btn.classList.toggle('text-gray-800', !isActive);
                    btn.classList.toggle('hover:bg-gray-400', !isActive);
                    btn.classList.toggle('dark:bg-slate-600', !isActive);
                    btn.classList.toggle('dark:text-slate-200', !isActive);
                    btn.classList.toggle('dark:hover:bg-slate-500', !isActive);
                });
            });
        });

        // Handle modal button clicks
        restartBtn.addEventListener('click', () => initGame());
        
        // Share on X (Twitter)
        shareTwitterBtn.addEventListener('click', () => {
            const message = encodeURIComponent(generateShareMessage('twitter'));
            const twitterUrl = `https://twitter.com/intent/tweet?text=${message}`;
            window.open(twitterUrl, '_blank');
        });

        // Share on LinkedIn
        shareLinkedInBtn.addEventListener('click', () => {
            const message = encodeURIComponent(generateShareMessage('linkedin'));
            const linkedInUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent('https://your-app-url-here.com')}&title=My Typing Test Score&summary=${message}`;
            window.open(linkedInUrl, '_blank');
        });

        // Handle dark mode toggle
        function toggleDarkMode() {
            body.classList.toggle('dark');
            const isDarkMode = body.classList.contains('dark');
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');

            if (isDarkMode) {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }
        modeToggle.addEventListener('click', toggleDarkMode);

        // Check for saved dark mode preference on load
        function checkDarkModePreference() {
            if (localStorage.getItem('darkMode') === 'enabled' || (localStorage.getItem('darkMode') === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                body.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                body.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        // Initialize canvas size and dark mode on window load and resize
        window.addEventListener('load', () => {
            wpmGraphCanvas.width = wpmGraphCanvas.offsetWidth;
            wpmGraphCanvas.height = wpmGraphCanvas.offsetHeight;
            checkDarkModePreference();
            initGame();
        });

        window.addEventListener('resize', () => {
             wpmGraphCanvas.width = wpmGraphCanvas.offsetWidth;
             wpmGraphCanvas.height = wpmGraphCanvas.offsetHeight;
             drawWPMGraph(); // Redraw on resize
        });
    </script>
